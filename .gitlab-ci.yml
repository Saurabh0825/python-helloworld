---

# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.7.4

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt

check:
  stage: build
  script:
    - yapf --version
    - pylint --version
    - yapf --style google --diff --parallel main.py setup.py helloworld/helloworld.py tests/testhelloworld.py
    - pylint main helloworld.helloworld tests.testhelloworld
    - python setup.py check

run:
  stage: build
  script:
    - python -m main -h
    - python -m main --version
    - python -m main -v

test:
  stage: test
  script:
    - pytest -v --html=cover/report.html --cov=helloworld --cov-report=html:cover tests/test*.py
    - (cd docs; make html)
    - python setup.py clean
    - python setup.py sdist --dist-dir=target/dist
    - python setup.py build --build-base=target/build
  artifacts:
    paths:
      - target/

pages:
  stage: deploy
  image: alpine
  before_script:
    - echo Copying artifacts from target/site to public
  script:
    - mv target/docs/html public
  artifacts:
    paths:
      - public
      - target/dist/*.tar.gz
  only:
    - master
